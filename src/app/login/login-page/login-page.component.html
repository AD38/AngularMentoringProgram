<app-header></app-header>
<div class="login-page">
    <mat-card ngClass="login-page-content">
        <mat-card-title>Login</mat-card-title>
        <form>
            <mat-card-content>
                <mat-form-field>
                    <input type="text" [(ngModel)]="email" name="email" matInput required placeholder="E-mail">
                </mat-form-field>
                <mat-form-field>
                    <input type="password" [(ngModel)]="password" name="password" matInput required placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end">
                <button type="submit" mat-button (click)="login()">Login</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
<app-footer></app-footer>
