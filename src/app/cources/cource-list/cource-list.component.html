<app-section [courceItems]="courceItems" (onSearch)="onSearch($event)"></app-section>
<div *ngIf="courceItems.length > 0; else noItemsMessage">
    <app-cource-item (onDelete)="onCourceDelete($event)" *ngFor="let courceItem of filteredItems | orderBy" [courceItem]="courceItem"></app-cource-item>
    <button class="load-more-button" mat-raised-button (click)="loadMore()">Load more</button>
</div>
<ng-template #noItemsMessage>
    <div class="no-data-message">
        No data. Feel free to add new cource
    </div>
</ng-template>
