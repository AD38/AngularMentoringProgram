<div class="cource-create">
    <mat-card ngClass="cource-create-content">
        <mat-card-title>New cource</mat-card-title>
        <form>
            <mat-card-content>
                <mat-form-field>
                    <input type="text" [(ngModel)]="newCource.title" name="title" matInput required placeholder="Title">
                </mat-form-field>
                <mat-form-field>
                    <textarea type="text" [(ngModel)]="newCource.description" name="description" matInput required placeholder="Description"></textarea>
                </mat-form-field>
                <mat-form-field ngClass="width-30">
                    <input type="date" [(ngModel)]="newCource.creationDate" name="date" matInput required placeholder="Date">
                </mat-form-field>
                <div ngClass="cource-create-duration">
                    <mat-form-field ngClass="width-30">
                        <input type="number" [(ngModel)]="newCource.duration" name="duration" matInput required placeholder="Duration">
                    </mat-form-field>
                    <span>{{newCource.duration < 60 
                        ? (newCource.duration * 60000 | date: 'm\'min\'':'UTC') 
                        : (newCource.duration * 60000 | date: 'H\'h\' m\'min\'':'UTC')}}
                    </span>
                </div>
                
            </mat-card-content>
            <mat-card-actions align="end">
                <button type="button" mat-flat-button (click)="cancel()">Cancel</button>
                <button type="submit" color="primary" mat-flat-button (click)="save()">Save</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
