<mat-card class="cource-item">
    <mat-card-header>
        <mat-card-title class="cource-title">{{courceItem.title}}</mat-card-title>
        <mat-card-subtitle class="cource-subtitle">
            <mat-icon>access_time</mat-icon>{{courceItem.duration * 60000 | date:'H\'h\' m \'min\'':'UTC'}}
            <mat-icon>calendar_today</mat-icon>{{courceItem.creationDate | date :'d MMM, yyyy'}}
        </mat-card-subtitle>      
    </mat-card-header>   
    <mat-card-content>{{courceItem.description}}</mat-card-content>   
    <mat-card-actions align="end">
        <button mat-raised-button color="accent" (click)="edit()"><mat-icon>create</mat-icon>Edit</button>
        <button mat-raised-button color="accent" (click)="delete()"><mat-icon>delete</mat-icon>Delete</button>
    </mat-card-actions>  
</mat-card>
