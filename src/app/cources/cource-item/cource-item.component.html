<mat-card ngClass="cource-item" [appCourceBorderHighlight]="courceItem.creationDate">
    <mat-card-header>
        <mat-card-title ngClass="cource-title">
            <div ngClass="icon-text">
                <span>{{courceItem.title | uppercase}}</span>
                <mat-icon [ngStyle]="{'color': '#ffeb3b'}" *ngIf="courceItem.isTopRated">star</mat-icon>
            </div>
        </mat-card-title>
        <mat-card-subtitle ngClass="cource-subtitle">
            <div ngClass="cource-additional-infomation">
                <div ngClass="icon-text">
                    <mat-icon>access_time</mat-icon>
                    <span>{{courceItem.duration < 60 
                        ? (courceItem.duration * 60000 | date: 'm\'min\'':'UTC') 
                        : (courceItem.duration * 60000 | date:'H\'h\' m\'min\'':'UTC')}}</span>
                </div>
            </div>
            <div ngClass="cource-additional-infomation">
                <div ngClass="icon-text">
                    <mat-icon>calendar_today</mat-icon>
                    <span>{{courceItem.creationDate | date :'d MMM, yyyy'}}</span>
                </div>
            </div>          
        </mat-card-subtitle>      
    </mat-card-header>   
    <mat-card-content>{{courceItem.description}}</mat-card-content>   
    <mat-card-actions align="end">
        <button mat-raised-button id="edit-cource-button" color="accent" (click)="edit()"><mat-icon>create</mat-icon>Edit</button>
        <button mat-raised-button id="delete-cource-button" color="accent" (click)="delete()"><mat-icon>delete</mat-icon>Delete</button>
    </mat-card-actions>  
</mat-card>
