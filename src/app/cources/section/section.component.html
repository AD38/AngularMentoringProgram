<div class="section-container">
    <mat-form-field>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Text to search" (keyup)="search()" type="text" [(ngModel)]="searchText">
    </mat-form-field>

    <div class="add-cource-container">
        <button mat-flat-button color="accent" (click)="addCource()"><mat-icon>add</mat-icon>Add cource</button>
    </div>
</div>
